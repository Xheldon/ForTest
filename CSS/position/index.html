<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Position</title>
</head>
<body>
    <div style="background: red;position: relative;z-index: auto;">
        <p style="z-index: 69;position: relative">Lorem ipsum dolor sit amet, consectetur adipisicing elit. A ab aliquam aperiam consectetur cupiditate delectus eaque esse fugiat fugit obcaecati officiis quis, rem repellat, rerum, ut vero vitae voluptatem voluptates.</p>
    </div>
    <div style="z-index: 5;margin-top: -40px;position: relative">
        <img src="../clip/img/2.jpg" />
    </div>
    <div style="width: 300px;height: 300px;border: 2px solid red;">
        <div style="position: relative">
            <img style="width: 100px;height: 100px;border: 1px solid blue;position: absolute;right: 0;">
        </div>
        <div style="width: 20px;height: 20px;border: 3px solid forestgreen;position: relative;"></div>
        <div style="width: 20px;height: 30px;border: 4px solid fuchsia;"></div>
    </div>
</body>
</html>
