<html lang="en">
<head>

    <title>border</title>
</head>
<style>
    div {
        border: 3px solid;/*border颜色默认跟随字体颜色,hover时,字体变色则border也变色*/
    }

    div:hover {
        color: red;
    }
</style>

    natus nostrum numquam pariatur perspiciatis quae qui rem saepe sed voluptas voluptatum?

</body>
</html>
