<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>background-size</title>
</head>
<style>
    div{
        background-image: url(img.png);
        background-size: 50% 50%;
        /*background-size: cover;!*保持比例缩放,以较小的一边占满容器大小,较长的超出的那一部分截断*!*/
        /*background-size: contain;!*保持比例缩放,以较长的一边占满容器大小,不够的那一边repeat来填充*!*/
        width: 800px;
        height: 400px;
    }
</style>
<body>
    <div></div>
</body>
</html>
