<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>testClip</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            width: 200px;
            height: 200px;
            border: 2px solid red;
        }
        #container img{
            clip: rect(20px 100px 100px 10px);
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="img/2.jpg">
    </div>
</body>
</html>
