<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>::before</title>
</head>
<style>
    div{
       position: relative;
        width: 300px;
        height: 100px;
    }
    div:hover::before{
        content: attr(data-content);
        position: absolute;
        display: block;
        top: 10px;
        right: 20px;
        width: 20px;
        height: 30px;
        border: 3px solid red;
    }
</style>
<body>
<div data-content="this is a tips without js">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Atque deleniti dolorem illo nam natus suscipit tenetur
    voluptates. Accusamus cumque doloribus inventore, libero non obcaecati placeat porro quia sequi veritatis
    voluptates!
</div>
</body>
</html>
