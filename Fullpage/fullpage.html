<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset='utf-8'>
	<script type="text/javascript" src="../../jquery.js"></script>
	<script type="text/javascript" src="jquery.fullPage.js"></script>
	<link rel="stylesheet" type="text/css" href="jquery.fullPage.css">
	<style type="text/css">
	#onePage{
		background-color: red;
	}
	#twoPage{
		background-color: black;
	}
	#threePage{
		background-color: blue;
	}
	#fourPage{
		background-color: yellow;
	}
	</style>
</head>
<body>
	<div id="fullpage">
	    <div class="section" id="onePage">Some1 section</div>
	    <div class="section" id="twoPage">Some2 section</div>
	    <div class="section" id="threePage">Some3 section</div>
    	<div class="section" id="fourPage">Some4 section</div>
</div>
</div>
<script type="text/javascript">
	$(document).ready(function() {
    $('#fullpage').fullpage({
        normalScrollElements: '#fourPage',
        // autoScrolling:false
    });
    // $.fn.fullpage.setAllowScrolling(false,'all');
});
</script>
</body>
</html>
