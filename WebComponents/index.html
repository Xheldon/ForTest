<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <template id="tpl">
        <style>
            div {
                border: 1px solid red;
            }
        </style>
        <div class="test">web components</div>
        <script>
            let temp = document.createElement('div');
            temp.appendChild(document.createTextNode('success'));
            document.body.addEventListener('click', function (e) {
                if (e.target.className === 'test') {
                    e.target.appendChild(temp.cloneNode(true));
                }
            });
        </script>
    </template>
    <test-tpl></test-tpl>
    <script>
        document.registerElement('test-tpl', {
            prototype: Object.create(HTMLElement.prototype, {
                createdCallback: {
                    value: function () {
                        let temp = document.getElementById('tpl');
                        this.appendChild(temp.content.cloneNode(true));
                    }
                }
            })
        });
    </script>
    <script src="./index.js"></script>
</body>
</html>
